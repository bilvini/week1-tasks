<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <style>
        p {
            background-color: lightgray;
        }

        .center {
            text-align: center;
        }

        #main-title {
            font-size: 28px;
        }

        * {
            margin: 0;
        }

        h1, h2, h3 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="main">Main Title</h1>
    <h2 class="center">Centered Heading</h2>
    <p>This paragraph has a light gray background.</p>
    <p class="center">This paragraph is centered.</p>
</body>
</html>
