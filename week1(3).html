<!DOCTYPE html>
<html>
<head>
    <title>Navigation and Sidebar Example</title>
    <style>
        nav {
            background-color: lightgray;
            padding: 10px;
        }
        aside {
            background-color:lightblue;
            padding: 10px;
            float: right; 
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <aside>
        <h2>Sidebar Content</h2>
        <p>This is some additional information.</p>
        <p>Exit</p>
    </aside>

    <main>
        </main>
</body>
</html>
